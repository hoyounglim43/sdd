<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Uber Integration</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="page.css">
    <link rel="stylesheet" href="uber-integration.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>

<body>
    <div class="flex-container">
        <div class="app">
            <div class="nav-bar">
                <!-- <a href="#"><i class="nav-icon fas fa-bars"></i></a> -->
                <a class="nav-header-link" href="index.html">
                    <div class="nav-header">Drinking Buddy</div>
                </a>
                <a href="profile.html"><img class="nav-logo" src="src/logo.png" alt=""></a>
            </div>
            <!-- Main Section -->
            <div class="main">
                <div class="head">
                    <a class="head-back-link" href="index.html">
                        <i class="head-back-icon fas fa-arrow-left"></i>
                    </a>
                    <div class="head-flex">
                        <div><i class="head-icon fab fa-uber"></i>Call an Uber</div>
                    </div>
                </div>
                <div class="body">
                    <div>
                        <div class="body-header">Ride Home With Uber</div>
                        <div class="body-description">Use Our Uber Integration Services To Get Home Safely</div>
                    </div>
                    <div class="schedule">
                        <div class="sub-schedule">
                            <div>
                                <div class="schedule-heading">
                                    <i class="fas fa-map-marker"></i>
                                    Starting Location
                                </div>
                            </div>
                            <div>
                                <input class="schedule-input" type="text" value="2 Park Ave, Burwood, NSW, 2134 (Current)" disabled>
                            </div>
                        </div>
                        <div class="sub-schedule">
                            <div>
                                <div class="schedule-heading">
                                    <i class="fas fa-map-marker-alt"></i>
                                    Destination 
                                </div>
                            </div>
                            <div>
                                <input class="schedule-input" type="text">
                            </div>
                        </div>
                        <a href="uber-integration-confirm.html">
                            <button class="schedule-button"><i class="fas fa-arrow-right"></i> Proceed</button>
                        </a>
                    </div>
                </div>
            </div>
            <a class="back-button" href="index.html">
                <div class="card back-card">
                    <i class="fas fa-arrow-left back-icon"></i>
                    <div>Back</div>
                </div>
            </a>
        </div>
    </div>
</body>

</html>
