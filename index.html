<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home - Sober</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

<body>
    <div class="flex-container">
        <div class="app">
            <div class="nav-bar">
                <!-- <a href="#"><i class="nav-icon fas fa-bars"></i></a> -->
                <a class="nav-header-link" href="index.html"><div class="nav-header">Drinking Buddy</div></a>
                <a href="profile.html"><img class="nav-logo" src="src/logo.png" alt=""></a>
            </div>
            <div class="information">
                <div class="information-main">No Drinking Schedule Set</div>
                <div class="information-sub">You Are Sober</div>
            </div>
            <div class="cards">
                <a href="social-media.html">
                    <div class="card">
                        <p class="card-description">Social Media Restrictions</p>
                        <div class="card-flex">
                            <i class="card-icon fas fa-mobile-alt"></i>
                            <div class="card-heading">Social Media Restrictions</div>
                        </div>
                    </div>
                </a>
                <a href="drinking-schedule.html">
                    <div class="card">
                        <p class="card-description">Alcohol Consumption Schedule</p>
                        <div class="card-flex">
                            <i class="card-icon fas fa-calendar-alt"></i>
                            <div class="card-heading">Set Up Drinking Schedule</div>
                        </div>
                    </div>
                </a>
                <a href="drunk-testing.html">
                    <div class="card">
                        <p class="card-description">Alcohol Intoxication Testing</p>
                        <div class="card-flex">
                            <i class="card-icon fas fa-wine-glass-alt"></i>
                            <div class="card-heading">Drunk Testing</div>
                        </div>
                    </div>
                </a>
                <a href="uber-integration.html">
                    <div class="card">
                        <p class="card-description">Uber Integration</p>
                        <div class="card-flex">
                            <i class="card-icon fab fa-uber"></i>
                            <div class="card-heading">Call an Uber</div>
                        </div>
                    </div>
                </a>
                <a href="maps-integration.html">
                    <div class="card">
                        <p class="card-description">Google Maps Integration</p>
                        <div class="card-flex">
                            <i class="card-icon fas fa-map-marked-alt"></i>
                            <div class="card-heading">Find Directions Home</div>
                        </div>
                    </div>  
                </a>
            </div>
        </div>
    </div>

</html>
